<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/estilo/estilo.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <a href="#">
            <figure class="logo">
                <img src="assets/img/netflix-logo.png" alt="Logo">
            </figure>
        </a>
    </header>
    <main>
        <section>
            <div class="login_body">
                <div class="login_box">
                    <h2>
                        Entrar
                    </h2>
                    <form action="">
                        <div class="input_box">
                            <input required type="email" placeholder="E-mail ou número de telefone">
                        </div>

                        <div class="input_box">
                            <input required type="password" placeholder="Senha">
                        </div>

                        <div>
                            <button class="submit">
                                Entrar
                            </button>
                        </div>
                    </form>

                    <div class="support">
                        <div class="remember">
                            <span><input id="lembrar" type="checkbox"></span>
                            <span>Lembre-se de mim</span>
                        </div>
                        <div class="help">
                            <a href="#">
                                Precisa de ajuda ?
                            </a>
                        </div>
                    </div>
                    <div class="login_footer">
                        <div class="login_facebook">
                            <span><img src="assets/img/Facebook-logo.png" alt="Facebook"></span>
                            <span><a href="#">Conectar com Facebook<a/></span>
                        </div>
                        <div class="sign_up">
                            <p id="cinza">Novo por aqui ? </p>
                            <a id="assinar" href="#"">Assine agora.</a>
                        </div>
                        <div class="terms">
                            <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#"">Saiba mais.</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>

        </footer>
    </main>
</body>
</html>
